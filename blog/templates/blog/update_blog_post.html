{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="wrapper body " style="min-height: 100vh;">
    <form action="" method="post" class="post" enctype="multipart/form-data">
        {% csrf_token  %}
        {% for field in blog_post %}
        <div class="form__group">
          <label for="profile_pic">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
        <button>Post</button>
    </form>
</div>


{% endblock %}
