{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="make-post">
    <form action="" method="post" class="post" enctype="multipart/form-data">
        {% csrf_token  %}
        {% for field in post %}
        <div class="input-group">
          <label for="form-label">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
        <button>Post</button>
    </form>
</div>


{% endblock %}
